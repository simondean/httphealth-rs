version: 2
updates:

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    cooldown:
      default-days: 14
    open-pull-requests-limit: 20
    reviewers:
      - simondean
    assignees:
      - simondean
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  - package-ecosystem: cargo
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    cooldown:
      default-days: 14
    open-pull-requests-limit: 20
    reviewers:
      - simondean
    assignees:
      - simondean
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
